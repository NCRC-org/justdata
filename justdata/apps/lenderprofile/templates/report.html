<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lender Intelligence Report - LenderProfile</title>
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/report.css') }}">
</head>
<body style="background: var(--ncrc-gray-light); min-height: 100vh;">
    <!-- Shared Site Header with Navigation -->
    {% include "shared_header.html" %}

    <div class="container">
        <div class="content-wrapper">
            <main class="main-content">
                <!-- Header Actions Row - Excel export only -->
                <div class="report-actions-row no-print" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 20px; padding: 10px 0;">
                    <a href="/lenderprofile/download?format=excel" class="action-btn primary" id="downloadExcelBtn" style="text-decoration: none; cursor: pointer; padding: 12px 24px; background: #28a745; color: white; border-radius: 5px; display: inline-flex; align-items: center; gap: 8px; font-weight: 500; transition: background-color 0.2s;">
                        <i class="fas fa-file-excel"></i> Export Full Report to Excel
                    </a>
                </div>

                <div id="report-content" class="report-content">
                    <!-- Report sections will be rendered here -->
                    <div class="loading-message">
                        <i class="fas fa-spinner fa-spin"></i> Generating report...
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Report data from backend
        window.reportData = {{ report | tojson if report else 'null' }};
        
        // Mapbox configuration
        window.MAPBOX_CONFIG = {
            token: '{{ mapbox_token|default("pk.eyJ1IjoiamVkbGViaSIsImEiOiJjanhhc3M4NnYwMmxsM3lyODlxYTFhOGRxIn0.746AmyW45uwRPeUy1PczOg", true) }}',
            style: '{{ mapbox_style|default("mapbox://styles/jedlebi/cltg2vre600wz01p02c3jf3h3", true) }}'
        };
    </script>
    <script src="{{ url_for('static', filename='js/report-renderer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/report-viewer.js') }}"></script>

    <!-- Shared Footer -->
    {% set app_name = "LenderProfile" %}
    {% include "shared_footer.html" %}
</body>
</html>
