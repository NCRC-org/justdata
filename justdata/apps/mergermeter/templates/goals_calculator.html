<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBA Goals Calculator â€” {{ bank_name | default('MergerMeter') }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
        }

        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: #dc3545;
            background: #fff;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            max-width: 600px;
            margin: 40px auto;
        }

        .error-message h3 {
            margin: 0 0 16px 0;
        }

        .error-message a {
            color: #034ea0;
        }
    </style>
</head>
<body>
    <div id="goals-calculator">
        {% if error %}
        <div class="error-message">
            <h3>{{ error }}</h3>
            <p><a href="/mergermeter">Run a new merger analysis</a></p>
        </div>
        {% else %}
        <!-- Content will be rendered by JavaScript -->
        <div style="text-align: center; padding: 60px 20px; color: #6c757d;">
            Loading Goals Calculator...
        </div>
        {% endif %}
    </div>

    {% if not error %}
    <!-- Load the Goals Calculator -->
    <script src="/static/js/components/GoalsCalculator.js"></script>

    <script>
        // Data from Flask backend
        var mortgageData = {{ mortgage_data | tojson | safe }};
        var sbData = {{ sb_data | tojson | safe }};
        var bankName = {{ bank_name | tojson | safe }};
        var bankInfo = {{ bank_info | default({}) | tojson | safe }};
        var defaultDataYears = {{ data_years | default(3) | tojson | safe }};

        // Export handler
        function handleExport(config) {
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/mergermeter/api/export-goals';

            var fields = {
                'config': JSON.stringify(config),
                'mortgage_data': JSON.stringify(mortgageData),
                'sb_data': JSON.stringify(sbData),
                'bank_name': bankName
            };

            for (var name in fields) {
                var input = document.createElement('input');
                input.type = 'hidden';
                input.name = name;
                input.value = fields[name];
                form.appendChild(input);
            }

            document.body.appendChild(form);
            form.submit();
        }

        // Save handler
        function handleSave(config) {
            fetch('/mergermeter/api/save-goals-config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    config: config,
                    bank_name: bankName
                })
            })
            .then(function(response) { return response.json(); })
            .then(function(data) {
                if (data.success) {
                    alert('Configuration saved successfully!');
                } else {
                    alert('Failed to save: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(function(error) {
                console.error('Save error:', error);
                localStorage.setItem('mergerMeterGoalsConfig_' + bankName, JSON.stringify(config));
                alert('Configuration saved to local storage.');
            });
        }

        // Initialize calculator
        document.addEventListener('DOMContentLoaded', function() {
            new GoalsCalculator({
                containerId: 'goals-calculator',
                mortgageData: mortgageData,
                sbData: sbData,
                bankName: bankName,
                bankInfo: bankInfo,
                defaultDataYears: defaultDataYears,
                onExport: handleExport,
                onSave: handleSave
            });
        });
    </script>
    {% endif %}
</body>
</html>
