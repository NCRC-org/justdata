<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBA Goals Calculator â€” {{ bank_name | default('MergerMeter') }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #034ea0;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Goals Calculator Styles */
        .gc-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .gc-header {
            background-color: #034ea0;
            color: white;
            padding: 20px 30px;
            border-radius: 8px 8px 0 0;
        }

        .gc-title {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: 600;
        }

        .gc-subtitle {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .gc-controls {
            background-color: #f8f9fa;
            padding: 20px 30px;
            border-left: 1px solid #dee2e6;
            border-right: 1px solid #dee2e6;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .gc-control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .gc-label {
            font-size: 13px;
            font-weight: 600;
            color: #495057;
        }

        .gc-select {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background: white;
        }

        .gc-slider {
            width: 100%;
            height: 6px;
            cursor: pointer;
        }

        .gc-slider-value {
            font-size: 18px;
            font-weight: 700;
        }

        .gc-tabs {
            display: flex;
            border-bottom: 2px solid #dee2e6;
            background: #fff;
            border-left: 1px solid #dee2e6;
            border-right: 1px solid #dee2e6;
            overflow-x: auto;
        }

        .gc-tab {
            padding: 12px 24px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .gc-tab:hover {
            color: #034ea0;
            background: #f8f9fa;
        }

        .gc-tab-active {
            color: #034ea0;
            border-bottom-color: #034ea0;
            background: #f8f9fa;
        }

        .gc-content {
            background: white;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 30px;
        }

        .gc-section-title {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
            margin: 0 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #034ea0;
        }

        .gc-section-title-sb {
            border-bottom-color: #2e7d32;
        }

        .gc-summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .gc-summary-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }

        .gc-card-header {
            font-size: 13px;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .gc-card-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .gc-card-subtext {
            font-size: 12px;
            color: #6c757d;
        }

        .gc-table-wrapper {
            overflow-x: auto;
        }

        .gc-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .gc-table th {
            background: #f8f9fa;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
        }

        .gc-th-right {
            text-align: right !important;
        }

        .gc-th-goal {
            background: #e3f2fd !important;
        }

        .gc-th-goal-sb {
            background: #e8f5e9 !important;
        }

        .gc-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #e9ecef;
        }

        .gc-td-right {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        .gc-td-bold {
            font-weight: 600;
        }

        .gc-td-blue {
            color: #034ea0;
        }

        .gc-td-green {
            color: #2e7d32;
        }

        .gc-td-goal {
            background: #e3f2fd;
            font-weight: 600;
        }

        .gc-td-goal-sb {
            background: #e8f5e9;
            font-weight: 600;
        }

        .gc-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
            padding: 0 30px 30px;
            background: white;
            border-left: 1px solid #dee2e6;
            border-right: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
            border-radius: 0 0 8px 8px;
            margin-top: -30px;
            padding-top: 0;
        }

        .gc-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .gc-btn-primary {
            background: #034ea0;
            color: white;
        }

        .gc-btn-primary:hover {
            background: #023d7a;
        }

        .gc-btn-secondary {
            background: #6c757d;
            color: white;
        }

        .gc-btn-secondary:hover {
            background: #5a6268;
        }

        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: #dc3545;
            background: #fff;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .gc-controls {
                grid-template-columns: 1fr 1fr;
            }

            .gc-summary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="/mergermeter" class="back-link">
        &larr; Back to MergerMeter
    </a>

    <div id="goals-calculator" class="gc-container">
        {% if error %}
        <div class="error-message">
            <h3>{{ error }}</h3>
            <p><a href="/mergermeter">Run a new merger analysis</a></p>
        </div>
        {% else %}
        <!-- Content will be rendered by JavaScript -->
        <div style="text-align: center; padding: 60px 20px; color: #6c757d;">
            Loading Goals Calculator...
        </div>
        {% endif %}
    </div>

    {% if not error %}
    <!-- Load the Goals Calculator -->
    <script src="/static/js/components/GoalsCalculator.js"></script>

    <script>
        // Data from Flask backend
        var mortgageData = {{ mortgage_data | tojson | safe }};
        var sbData = {{ sb_data | tojson | safe }};
        var bankName = {{ bank_name | tojson | safe }};
        var defaultDataYears = {{ data_years | default(3) | tojson | safe }};

        // Export handler
        function handleExport(config) {
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/mergermeter/api/export-goals';

            var fields = {
                'config': JSON.stringify(config),
                'mortgage_data': JSON.stringify(mortgageData),
                'sb_data': JSON.stringify(sbData),
                'bank_name': bankName
            };

            for (var name in fields) {
                var input = document.createElement('input');
                input.type = 'hidden';
                input.name = name;
                input.value = fields[name];
                form.appendChild(input);
            }

            document.body.appendChild(form);
            form.submit();
        }

        // Save handler
        function handleSave(config) {
            fetch('/mergermeter/api/save-goals-config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    config: config,
                    bank_name: bankName
                })
            })
            .then(function(response) { return response.json(); })
            .then(function(data) {
                if (data.success) {
                    alert('Configuration saved successfully!');
                } else {
                    alert('Failed to save: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(function(error) {
                console.error('Save error:', error);
                localStorage.setItem('mergerMeterGoalsConfig_' + bankName, JSON.stringify(config));
                alert('Configuration saved to local storage.');
            });
        }

        // Initialize calculator
        document.addEventListener('DOMContentLoaded', function() {
            new GoalsCalculator({
                containerId: 'goals-calculator',
                mortgageData: mortgageData,
                sbData: sbData,
                bankName: bankName,
                defaultDataYears: defaultDataYears,
                onExport: handleExport,
                onSave: handleSave
            });
        });
    </script>
    {% endif %}
</body>
</html>
