<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - DataExplorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 40px;
        }
        
        .logo {
            max-height: 120px;
            width: auto;
            margin: 0 auto;
            display: block;
            filter: brightness(0);
        }
        
        h1 {
            color: #dc3545;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .error-message {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
            padding: 20px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }
        
        .back-link {
            display: inline-block;
            color: #034ea0;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 24px;
            border: 2px solid #034ea0;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .back-link:hover {
            background: #034ea0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/ncrc-logo.png') }}" 
                 alt="NCRC Logo" 
                 class="logo"
                 onerror="this.style.display='none';">
        </div>
        
        <h1>Error Generating Report</h1>
        <div class="error-message">
            {{ error }}
        </div>
        
        <a href="/" class="back-link">Return to Home</a>
    </div>
</body>
</html>
