<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemberView - Member Map</title>
    <meta name="description" content="Interactive map of NCRC members with filtering and detailed member information.">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/member_map.css') }}">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .map-container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 350px;
            background: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        .sidebar h2 {
            margin: 0 0 20px 0;
            color: #003366;
            font-size: 1.5rem;
        }
        
        .filter-group {
            margin-bottom: 20px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: #003366;
        }
        
        .map-wrapper {
            flex: 1;
            position: relative;
        }
        
        #memberMap {
            width: 100%;
            height: 100%;
        }
        
        .member-count {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .member-count strong {
            color: #003366;
            font-size: 18px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        /* Popup Styles */
        .member-popup {
            min-width: 300px;
            max-width: 400px;
        }
        
        .member-popup h3 {
            margin: 0 0 10px 0;
            color: #003366;
            font-size: 1.2rem;
        }
        
        .member-popup .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status-badge.current {
            background: #28a745;
            color: white;
        }
        
        .status-badge.grace {
            background: #ffc107;
            color: #333;
        }
        
        .status-badge.lapsed {
            background: #dc3545;
            color: white;
        }
        
        .member-popup .info-section {
            margin: 15px 0;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .member-popup .info-section:first-child {
            border-top: none;
            padding-top: 0;
        }
        
        .member-popup .info-section h4 {
            margin: 0 0 8px 0;
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .member-popup .info-item {
            margin: 5px 0;
            font-size: 0.9rem;
        }
        
        .member-popup .info-item strong {
            color: #333;
        }
        
        .member-popup .contact-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 8px;
        }
        
        .member-popup .contact-item {
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.85rem;
        }
        
        .member-popup .contact-item:last-child {
            border-bottom: none;
        }
        
        .member-popup .deal-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-top: 8px;
        }
        
        .member-popup .deal-amount {
            font-size: 1.1rem;
            font-weight: 600;
            color: #003366;
        }
        
        .member-popup .form-990-year {
            font-weight: 600;
            color: #003366;
            font-size: 0.95rem;
        }
        
        .member-popup .officer-list {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #ddd;
        }
        
        .member-popup .officer-item {
            font-size: 0.85rem;
            margin: 4px 0;
            color: #333;
        }
        
        .member-popup .officer-title {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div class="sidebar">
            <h2><i class="fas fa-map-marker-alt"></i> Member Map</h2>
            
            <div class="filter-group">
                <label for="stateFilter">State</label>
                <select id="stateFilter">
                    <option value="">All States</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="statusFilter">Member Status</label>
                <select id="statusFilter">
                    <option value="">All Members</option>
                    <option value="CURRENT">Current Members</option>
                    <option value="GRACE PERIOD">Grace Period</option>
                    <option value="LAPSED">Lapsed Members</option>
                </select>
            </div>
            
            <div class="member-count">
                <div class="loading" id="loadingIndicator">Loading members...</div>
                <div id="memberCount" style="display: none;">
                    <strong id="memberCountNumber">0</strong> members displayed
                </div>
            </div>
        </div>
        
        <div class="map-wrapper">
            <div id="memberMap"></div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Member Map JavaScript -->
    <script src="{{ url_for('static', filename='js/member_map.js') }}"></script>
</body>
</html>
