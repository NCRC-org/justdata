name: CI

on:
  pull_request:
    branches:
      - test
      - staging
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v -m "not integration and not slow" --no-header --tb=short --cov=justdata --cov-report=term-missing --ignore=tests/apps/lenderprofile --ignore=tests/apps/dataexplorer
        env:
          PYTHONPATH: .
