name: Deploy Slack Bot

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/slack_bot/**'
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: justdata-ncrc
  REGION: us-east1
  SERVICE_NAME: justdata-slack-bot

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JUSTDATA_NCRC }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Build and push container image
        run: |
          # Submit build asynchronously and capture build ID
          BUILD_OUTPUT=$(gcloud builds submit scripts/slack_bot \
            --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest \
            --async \
            --format='value(id)')
          
          echo "Build ID: $BUILD_OUTPUT"
          
          # Poll for build completion
          echo "Waiting for build to complete..."
          while true; do
            STATUS=$(gcloud builds describe $BUILD_OUTPUT --format='value(status)')
            echo "Build status: $STATUS"
            
            if [ "$STATUS" = "SUCCESS" ]; then
              echo "Build completed successfully!"
              break
            elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "CANCELLED" ] || [ "$STATUS" = "TIMEOUT" ]; then
              echo "Build failed with status: $STATUS"
              exit 1
            fi
            
            sleep 10
          done

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --timeout 60 \
            --max-instances 3 \
            --min-instances 0 \
            --set-env-vars "GCP_PROJECT_ID=${{ env.PROJECT_ID }}" \
            --update-secrets "SLACK_BOT_TOKEN=slack-bot-token:latest" \
            --update-secrets "SLACK_SIGNING_SECRET=slack-signing-secret:latest" \
            --update-secrets "SLACK_WEBHOOK_URL=slack-webhook-url:latest"

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format "value(status.url)")
          echo "## Slack Bot Deployed! :robot_face:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** $SERVICE_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Slack App Configuration:" >> $GITHUB_STEP_SUMMARY
          echo "- Slash Commands: $SERVICE_URL/slack/commands" >> $GITHUB_STEP_SUMMARY
          echo "- Event Subscriptions: $SERVICE_URL/slack/events" >> $GITHUB_STEP_SUMMARY
