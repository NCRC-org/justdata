version: '3.8'

services:
  # JustData API
  justdata-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://justdata:justdata@postgres:5432/justdata
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=justdata
      - POSTGRES_USER=justdata
      - POSTGRES_PASSWORD=justdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Celery Worker (for background tasks)
  celery-worker:
    build: .
    command: celery -A shared.services.celery_app worker --loglevel=info
    environment:
      - DEBUG=true
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://justdata:justdata@postgres:5432/justdata
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped

  # Celery Beat (for scheduled tasks)
  celery-beat:
    build: .
    command: celery -A shared.services.celery_app beat --loglevel=info
    environment:
      - DEBUG=true
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://justdata:justdata@postgres:5432/justdata
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
